<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="Formulario_css.css">
</head>
<header>
    <div> Formulario para peticion de sesion fotografica.
    </div>
</header>

<body>
<div id="contenedorform">
    <form method="post" action="#">

        <label>Ingrese nombre:</label>
        <input type="text" name="nombre" size="30"><br>

        <label>Ingrese mail:</label>
        <input type="text" name="mail" size="45"><br>

        <label>Cual es su evento o sesion:</label>
        <textarea name="comentarios" cols="30" rows="5"></textarea><br>

        <input class="botonsubmit" type="submit" value="Enviar reservacion">
    </form>
</div>

</body>
</html>
